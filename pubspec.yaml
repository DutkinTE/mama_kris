name: mama_kris
description: "MamaKris Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.2.0+33

environment:
  sdk: '>=3.2.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  email_validator: ^3.0.0
  flutter_svg: ^2.0.10+1
  google_sign_in: ^6.2.1
  url_launcher: ^6.2.5
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.2
  package_info_plus: 4.2.0
  font_awesome_flutter: ^10.7.0
  sign_in_with_apple: ^6.1.0
  flutter_local_notifications: ^17.2.3
  http: ^1.2.1
  flutter_inappwebview: ^6.1.5
  multi_select_flutter: ^4.1.3
  share_plus: ^10.0.2
  video_player: ^2.9.2
  webview_flutter: ^4.10.0
  flutter_kinescope_sdk: ^0.1.6
  shared_preferences: ^2.3.2
  in_app_review: ^2.0.10
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  build_runner: ^2.4.6

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter_icons:
  image_path: "assets/icon/app_icon.png"  # путь к твоему лого
  ios: true
  remove_alpha_ios: true  # рекомендуется, т.к. иконки без прозрачности

flutter:
  assets:
    - assets/welcome_screen/apple.png
    - assets/welcome_screen/google.png
    - assets/welcome_screen/apple.svg
    - assets/welcome_screen/google.svg
    - assets/welcome_screen/text1.svg
    - assets/welcome_screen/text2.svg
    - assets/welcome_screen/text3.svg
